<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap Link  -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Css Link  -->
    <link rel="stylesheet" href="style.css">
    <title>CodeAlpha ToDo</title>
</head>
<body>
    <section class="vh-100 tasklist-gradient">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card tasklist-card">
                        <div class="card-body p-4 tasklist-body text-white">
                            <div class="text-center pt-3 pb-2 tasklist-header">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                alt="Check" class="tasklist-logo">
                                <h2 class="my-4 tasklist-title">Task List</h2>
                            </div>
    
                            <table class="table text-white mb-0 tasklist-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Team Member</th>
                                        <th scope="col">Task</th>
                                        <th scope="col">Priority</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="fw-normal tasklist-row">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                            alt="avatar 1" class="tasklist-avatar">
                                            <span class="ms-2 tasklist-member">Alice Mayer</span>
                                        </th>
                                        <td class="align-middle">
                                            <span class="tasklist-task">Call Sam For payments</span>
                                        </td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span class="badge high-priority">High priority</span></h6>
                                        </td>
                                        <td class="align-middle tasklist-actions">
                                            <a href="#!" data-mdb-tooltip-init title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a href="#!" data-mdb-tooltip-init title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <!-- More task rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
